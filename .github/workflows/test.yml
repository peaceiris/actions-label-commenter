name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Read .nvmrc
        run: echo "::set-output name=NVMRC::$(cat .nvmrc)"
        id: nvm

      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - run: npm i -g npm
      - name: Dump version
        run: |
          node -v
          npm --version
          git --version
      - run: npm ci
      - run: npm run fmt:check
      - run: npm run lint
      - run: npm run tsc
      - run: npm run build
      - run: npm test

      - name: Upload test coverage as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage

